---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: democratic-csi
      version: "0.15.0"
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    csiProxy:
      resources:
        requests:
          cpu: 100m
          memory: 16Mi
        limits:
          cpu: 1000m
          memory: 64Mi
    csiDriver:
      name: "truenas.democratic-csi.iscsi"
    controller:
      externalAttacher:
        resources:
          requests:
            cpu: 100m
            memory: 16Mi
          limits:
            cpu: 200m
            memory: 64Mi
      externalProvisioner:
        resources:
          requests:
            cpu: 100m
            memory: 16Mi
          limits:
            cpu: 200m
            memory: 64Mi
      externalResizer:
        resources:
          requests:
            cpu: 100m
            memory: 16Mi
          limits:
            cpu: 200m
            memory: 64Mi
      externalSnapshotter:
        resources:
          requests:
            cpu: 100m
            memory: 16Mi
          limits:
            cpu: 200m
            memory: 64Mi
      driver:
        image:
          tag: next # Temporary solution for TrueNAS-25.04
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 256Mi
    node:
      cleanup:
        resources:
          requests:
            cpu: 100m
            memory: 16Mi
          limits:
            cpu: 200m
            memory: 64Mi
      driver:
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            memory: 256Mi
      driverRegistrar:
        resources:
          requests:
            cpu: 100m
            memory: 16Mi
          limits:
            cpu: 1000m
            memory: 64Mi
    storageClasses:
      - name: "iscsi"
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: xfs
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    # volumeSnapshotClasses:
    #   - name: "iscsi-snapshotclass"
    #     deletionPolicy: Delete
    #     parameters:
    #     secrets:
    #       snapshotter-secret:
    driver:
      existingConfigSecret: democratic-csi-iscsi-driver-config
      config:
        driver: freenas-api-iscsi