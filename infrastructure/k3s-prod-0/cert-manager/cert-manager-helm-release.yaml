apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 10m
  chart:
    spec:
      chart: cert-manager
      version: "v1.19.1"
      sourceRef:
        kind: HelmRepository
        name: cert-manager-helm-repo
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    resources:
      requests:
        cpu: 100m
        memory: 32Mi
      limits:
        cpu: 1000m
        memory: 64Mi
    webhook:
      resources:
        requests:
          cpu: 100m
          memory: 32Mi
        limits:
          cpu: 1000m
          memory: 32Mi
    cainjector:
      resources:
        requests:
          cpu: 100m
          memory: 40Mi
        limits:
          cpu: 1000m
          memory: 64Mi
    crds:
      enabled: true
      keep: false