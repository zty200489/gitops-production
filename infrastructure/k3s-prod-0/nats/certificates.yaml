---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nats-ca
  namespace: nats
spec:
  isCA: true
  secretName: nats-ca-tls
  privateKey:
    algorithm: Ed25519
  issuerRef:
    name: self-signed-issuer
    kind: ClusterIssuer
  usages:
    - cert sign
  duration: 43800h
  renewBefore: 768h
  commonName: nats-ca
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: nats-ca-issuer
  namespace: nats
spec:
  ca:
    secretName: nats-ca-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nats-server
  namespace: nats
spec:
  isCA: false
  secretName: nats-server-tls
  privateKey:
    algorithm: Ed25519
  issuerRef:
    name: nats-ca-issuer
    kind: Issuer
  usages:
    - signing
    - server auth
    - client auth
    - digital signature
  duration: 8760h
  renewBefore: 768h
  dnsNames:
    - "primary-nats"
    - "primary-nats.nats.svc.cluster.local"
    - "*.primary-nats-headless"
    - "*.primary-nats-headless.nats.svc.cluster.local"
    - localhost
