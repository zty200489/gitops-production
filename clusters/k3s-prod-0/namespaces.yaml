---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-managed-namespace
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./namespaces/k3s-prod-0
  prune: true
  commonMetadata:
    labels:
      zty89.com/managed-by: flux