apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: secrets
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./secrets/k3s-prod-0
  prune: true
  wait: true
  commonMetadata:
    labels:
      zty89.com/managed-by: flux
  decryption:
    provider: sops
    secretRef:
      name: sops-age